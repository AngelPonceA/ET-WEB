{% extends 'base/plantilla_base.html'%}
{% load static %}

{% block title %} Registro {% endblock %}

{% block content %}
<main class="bg-login">
    <form action="" method="POST">
        <div class="formato_reg_ing_container">
            <div action="" class="formato_reg_ing" style="padding: 50px 50px; margin: 0;">
                <H2>REGISTRAR</H2>
                {% csrf_token %}
                {{ form.as_p }}
                <button id="btnRegister" type="submit">CONTINUAR</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
